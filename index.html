<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Trivia</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>


<body>
<!-- --------------- Questions' Parameters Form starts here ---------------- -->
    <h1 class="text-center mt-2">Trivia Game</h1>
    <h6 class="text-center">Powered by Open Trivia Database</h6>

    <h2 class="text-center mt-3">Choose the questions' parameters</h2>

    <div class="container mt-5">
        <form id='questions-form' class="row">
          <div class="form-group col-9 col-lg-4">
            <label for="questions-categories">Category</label>
            <select class="form-control" id="questions-categories">
            </select>
          </div>

          <div class="form-group col-3 col-lg-2">
              <label for="questions-number">Quantity</label>
              <input type="number" class="form-control" id="questions-number" min="1" max="20" value="5">
            </div>

            <div class="form-group col-6 col-lg-3">
              <label for="questions-difficulty">Difficulty</label>
              <select class="form-control" id="questions-difficulty">
                <option>Any difficulty</option>
                <option value="easy">Easy</option>
                <option value="medium">Medium</option>
                <option value="hard">Hard</option>
              </select>
            </div>

            <div class="form-group col-6 col-lg-3">
              <label for="questions-type">Type</label>
              <select class="form-control" id="questions-type">
                <option>Any type</option>
                <option value="multiple">Multiple Choice</option>
                <option value="boolean">True / False</option>
              </select>
            </div>

            <button type="submit" class="btn btn-primary col-md-4 ml-3 mt-3 mb-3">Get the questions</button>
           
        </form>
<!-- ---------------- Questions' Parameters Form ends here ----------------- -->

<!-- --------------------- Questions Cards starts here --------------------- -->
        <div id="container-cards">
          
          <form id='questions-cards' class="row">
              <!--Cards go here-->
          </form>
        </div>
    </div>
<!-- ---------------------- Questions Cards ends here ---------------------- -->
  
    <script type ="module" src="./js/main.js"></script>
</body>
</html>
