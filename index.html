<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Trivia</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <form class="row" onsubmit="event.preventDefault(), getQuestions(), getCategory(), getDifficulty(), getType()">
            <div class="form-group col-3">
              <label for="questions-number">Choose the question's quantity</label>
              <input type="number" class="form-control" id="questions-number" min="1" max="20" value="5">
            </div>

            <div class="form-group col-9">
              <label for="questions-categories">Choose the question's category</label>
              <select class="form-control" id="questions-categories">
              </select>
            </div>

            <div class="form-group col-6">
              <label for="questions-difficulty">Choose the question's difficulty</label>
              <select class="form-control" id="questions-difficulty">
                <option>Any difficulty</option>
                <option value="easy">Easy</option>
                <option value="medium">Medium</option>
                <option value="hard">Hard</option>
              </select>
            </div>

            <div class="form-group col-6">
              <label for="questions-type">Choose the question's type</label>
              <select class="form-control" id="questions-type">
                <option>Any type</option>
                <option value="multiple">Multiple Choice</option>
                <option value="boolean">True / False</option>
              </select>
            </div>

          <button type="submit" class="btn btn-primary">Select the questions</button>
           
        </form>
      <!--</div>-->   
                <!-- AquÃ­ van las tarjetas -->
        <div id="container-cards">

        </div>

    </div>
  
    <script type ="module" src="./js/main.js"></script>
</body>
</html>
